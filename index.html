<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XAUUSD SMC Dashboard</title>

<style>
:root{
  --bg:#000;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --text:#fff;
  --sub:rgba(255,255,255,.6);
  --accent:#5ad7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  color:var(--text);
  padding:24px;
}

/* Liquid glow */
body::before,body::after{
  content:"";
  position:fixed;
  width:420px;
  height:420px;
  background:radial-gradient(circle,var(--accent),transparent 70%);
  filter:blur(140px);
  opacity:.35;
  z-index:-1;
}
body::before{top:-200px;left:-200px}
body::after{bottom:-200px;right:-200px}

.app{
  max-width:1400px;
  margin:auto;
  background:var(--glass);
  backdrop-filter:blur(32px) saturate(180%);
  border:1px solid var(--border);
  border-radius:32px;
  padding:24px;
  box-shadow:0 40px 90px rgba(0,0,0,.85);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

header h1{
  font-size:26px;
  font-weight:600;
}

.badge{
  padding:8px 14px;
  border-radius:14px;
  background:rgba(90,215,255,.15);
  border:1px solid var(--border);
  color:var(--accent);
  font-weight:600;
}

/* Layout */
.grid{
  display:grid;
  grid-template-columns:2.5fr 1fr;
  gap:20px;
}

/* Chart */
.chart{
  border-radius:24px;
  overflow:hidden;
  border:1px solid var(--border);
}

/* Panels */
.panel{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
  margin-bottom:16px;
}

.panel h3{
  margin:0 0 12px;
  font-size:17px;
}

.checklist label{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
  font-size:15px;
}

.checklist input{
  accent-color:#5ad7ff;
  transform:scale(1.2);
}

.bias{
  font-size:18px;
  font-weight:700;
  text-align:center;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#5ad7ff,#6f7bff);
  color:black;
}

.footer{
  margin-top:20px;
  text-align:center;
  color:var(--sub);
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">
  <header>
    <h1>ðŸ“ˆ XAUUSD â€¢ SMC Dashboard</h1>
    <div class="badge">Realtime</div>
  </header>

  <div class="grid">
    <!-- CHART -->
    <div class="chart">
      <!-- TradingView Widget -->
      <iframe 
        src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=15&theme=dark&style=1&locale=en&toolbar_bg=000000&enable_publishing=false&hide_side_toolbar=false&allow_symbol_change=false"
        width="100%" height="620" frameborder="0">
      </iframe>
    </div>

    <!-- SMC PANEL -->
    <div>
      <div class="panel">
        <h3>ðŸ“Œ Market Structure</h3>
        <div class="checklist">
          <label><input type="checkbox"> BOS (Break of Structure)</label>
          <label><input type="checkbox"> CHoCH</label>
          <label><input type="checkbox"> Trend HTF valid</label>
          <label><input type="checkbox"> LTF entry confirm</label>
        </div>
      </div>

      <div class="panel">
        <h3>ðŸ’§ Liquidity</h3>
        <div class="checklist">
          <label><input type="checkbox"> Equal Highs</label>
          <label><input type="checkbox"> Equal Lows</label>
          <label><input type="checkbox"> Stop Hunt</label>
        </div>
      </div>

      <div class="panel">
        <h3>ðŸ“¦ POI (Entry Area)</h3>
        <div class="checklist">
          <label><input type="checkbox"> Order Block</label>
          <label><input type="checkbox"> FVG</label>
          <label><input type="checkbox"> Premium / Discount</label>
        </div>
      </div>

      <div class="panel">
        <h3>ðŸŽ¯ Trade Bias</h3>
        <div class="bias">WAIT / NO TRADE</div>
      </div>
    </div>
  </div>

  <div class="footer">
    Smart Money Concept â€¢ XAUUSD â€¢ Liquid Glass UI
  </div>
</div>
</body>
</html>
