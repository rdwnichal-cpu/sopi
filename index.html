<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pelacak Memasak</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<style>
:root{
  --bg:#000000;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --text:#ffffff;
  --subtext:rgba(255,255,255,.6);
  --accent:#5ad7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:28px;
}

/* Liquid glow */
body::before,body::after{
  content:"";
  position:fixed;
  width:420px;
  height:420px;
  background:radial-gradient(circle,var(--accent),transparent 70%);
  filter:blur(140px);
  opacity:.35;
  z-index:-1;
}
body::before{top:-200px;left:-200px}
body::after{bottom:-200px;right:-200px}

.app{
  width:100%;
  max-width:900px;
  background:var(--glass);
  backdrop-filter: blur(32px) saturate(180%);
  -webkit-backdrop-filter: blur(32px) saturate(180%);
  border:1px solid var(--border);
  border-radius:32px;
  padding:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

header h1{
  font-size:26px;
  font-weight:600;
  letter-spacing:.3px;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

input,button{
  padding:14px 16px;
  border-radius:18px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:white;
  font-size:16px;
  outline:none;
}

input::placeholder{color:var(--subtext)}

input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(90,215,255,.25);
}

button{
  grid-column:span 2;
  background:linear-gradient(135deg,#5ad7ff,#6f7bff);
  font-weight:600;
  cursor:pointer;
  border:none;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 12px 28px rgba(90,215,255,.45);
}

/* TOTAL */
#result{
  margin:24px 0;
  text-align:center;
  font-size:24px;
  font-weight:700;
}

/* CALENDAR */
#calendar{
  margin-top:26px;
  border-radius:22px;
  overflow:hidden;
}
.fc{
  background:transparent;
  color:white;
}
.fc-button{
  background:rgba(255,255,255,.08)!important;
  border:none!important;
}
.fc-event{
  background:linear-gradient(135deg,#5ad7ff,#6f7bff)!important;
  border:none!important;
  border-radius:12px!important;
}

/* TABLE VIEW (iOS style) */
.table-card{
  margin-top:30px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
}

.table-card h3{
  margin:0;
  padding:16px 18px;
  font-size:18px;
  border-bottom:1px solid var(--border);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:16px 18px;
  font-size:15px;
}

th{
  color:var(--subtext);
  font-weight:500;
}

tbody tr{
  border-top:1px solid var(--border);
  transition:.25s;
}

tbody tr:hover{
  background:rgba(255,255,255,.08);
}
</style>
</head>

<body>
<div class="app">
  <header>
    <h1>üç≤ Pelacak Memasak</h1>
  </header>

  <form id="form">
    <input type="number" id="drum" placeholder="Jumlah drum" required>
    <input type="date" id="tanggal" required>
    <button>Simpan Data</button>
  </form>

  <div id="result">Total Bayaran: Rp 0</div>

  <div id="calendar"></div>

  <div class="table-card">
    <h3>Riwayat Memasak</h3>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Drum</th>
          <th>Bayaran</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>
</div>

<script>
function getData(){
 return JSON.parse(localStorage.getItem("masak")||"[]");
}

function saveData(d){
 localStorage.setItem("masak",JSON.stringify(d));
}

function updateTotal(){
 const total=getData().reduce((s,i)=>s+i.bayaran,0);
 result.textContent=`Total Bayaran: Rp ${total.toLocaleString()}`;
}

function renderHistory(){
 history.innerHTML="";
 getData()
 .sort((a,b)=>b.tanggal.localeCompare(a.tanggal))
 .forEach(i=>{
  history.innerHTML+=`
   <tr>
    <td>${i.tanggal}</td>
    <td>${i.drum}</td>
    <td>Rp ${i.bayaran.toLocaleString()}</td>
   </tr>`;
 });
}

const calendar=new FullCalendar.Calendar(calendar,{
 initialView:"dayGridMonth",
 events:loadEvents()
});
calendar.render();

function loadEvents(){
 return getData().map(i=>({
  title:`${i.drum} drum`,
  start:i.tanggal,
  extendedProps:i
 }));
}

form.onsubmit=e=>{
 e.preventDefault();
 const drum=+drum.value;
 const tanggal=tanggal.value;
 const bayaran=drum*10000;

 const data=getData();
 data.push({drum,tanggal,bayaran});
 saveData(data);

 calendar.removeAllEvents();
 calendar.addEventSource(loadEvents());

 updateTotal();
 renderHistory();
 form.reset();
};

updateTotal();
renderHistory();
</script>
</body>
</html>
